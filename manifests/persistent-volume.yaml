---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: safe-intelligence-sg
  namespace: default
provisioner: kubernetes.io/no-provisioner  # Change this according to different Public Cloud or Infra
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
mountOptions:
  - debug
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: safe-intelligence-pv-local
  namespace: default
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: safe-intelligence-sg
  local:
    path: /mnt/disk/safeintelligencepv
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: dedicated
          operator: In
          values:
          - master